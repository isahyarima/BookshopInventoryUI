<div class="ui-g-12">
  <div *ngIf="displayList">
    <p-toolbar>

      <div class="ui-toolbar-group-right">
        <button pButton type="button" (click)="newAuthor()" label="New" icon="fa fa-plus"></button>
      </div>
    </p-toolbar>
    <p-panel header="Author" styleClass="inventory">
      <p-table [columns]="cols" [value]="authorList" selectionMode="single" dataKey="authorId"
        [(selection)]="selectedCar" [responsive]="true" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width: 6em;"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc let-columns="columns">
          <tr [pSelectableRow]="doc">
           
            <td>
              {{doc.name}}
            </td>
           
            <td>
              {{doc.phoneNumber}}
            </td>
            <td>
              {{doc.emailAddress}}
            </td>
            <td>
              {{doc.city  }}
            </td>
            <td>
              {{doc.state}}
            </td>
            <td>
              {{doc.country}}
            </td>
            <td style="text-align:center">
              <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" style="margin-right: .5em"
                (click)="editAuthor(doc)"></button>
              <!-- <button *ngIf="editing" pButton type="button"  icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditAuthor(rowData)"></button> -->
              <!-- <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                (click)="onAuthor(doc)"></button>
            </td> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="color: red;" [attr.colspan]="columns.length">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>

<div *ngIf="displayDataInput">
  <div class="ui-g-12 ui-md-12 ui-lg-2"></div>
  <div class="ui-g-12 ui-md-12 ui-lg-8 ui-fluid">
    <p-panel header="Author" styleClass="resolution-center">
      <form novalidate [formGroup]="authorForm">
        <div class="ui-g">
          
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="firstName">First Name</label>
            <input type="text" maxlength="20" pInputText placeholder="First Name"
              [ngClass]="!authorForm.controls['firstName'].valid ? 'required-input' : 'valid-input'" name="firstName"
              id="firstName" formControlName="firstName">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="lastName">Last Name</label>
            <input type="text" maxlength="20" pInputText placeholder="Last Name"
              [ngClass]="!authorForm.controls['lastName'].valid ? 'required-input' : 'valid-input'" name="lastName"
              id="lastName" formControlName="lastName">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="dateOfBirth">Date Of Birth</label>
            <p-calendar dateFormat="mm/dd/yy" name="dateOfBirth" id="dateOfBirth"
            [ngClass]="!authorForm.controls['dateOfBirth'].valid ? 'required-input' : 'valid-input'"
            name="dateOfBirth" id="dateOfBirth" formControlName="dateOfBirth"></p-calendar>
            
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="bioURL">Bio URL</label>
            <input type="text" maxlength="20" pInputText placeholder="Bio URL"
              [ngClass]="!authorForm.controls['bioURL'].valid ? 'required-input' : 'valid-input'" name="bioURL"
              id="bioURL" formControlName="bioURL">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" maxlength="20" pInputText placeholder="Phone Number"
              [ngClass]="!authorForm.controls['phoneNumber'].valid ? 'required-input' : 'valid-input'"
              name="phoneNumber" id="phoneNumber" formControlName="phoneNumber">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="emailAddress">Email Address</label>
            <input type="text" maxlength="20" pInputText placeholder="Email Address"
              [ngClass]="!authorForm.controls['emailAddress'].valid ? 'required-input' : 'valid-input'"
              name="emailAddress" id="emailAddress" formControlName="emailAddress">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="city">City</label>
            <input type="text" maxlength="20" pInputText placeholder="City"
              [ngClass]="!authorForm.controls['city'].valid ? 'required-input' : 'valid-input'" name="city" id="city"
              formControlName="city">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="state">State</label>
            <input type="text" maxlength="20" pInputText placeholder="State"
              [ngClass]="!authorForm.controls['state'].valid ? 'required-input' : 'valid-input'" name="state" id="state"
              formControlName="state">
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6">
            <label for="country">Country</label>
            <input type="text" maxlength="20" pInputText placeholder="Country"
              [ngClass]="!authorForm.controls['country'].valid ? 'required-input' : 'valid-input'" name="country"
              id="country" formControlName="country">
          </div>
          
          <div class="ui-g-12">
            <p-toolbar>
              <div class="ui-toolbar-group-right">
                <button pButton type="button" label="Back to List" style="margin-bottom:10px" (click)="displayList=true; displayDataInput=false;"
                  class="ui-button-danger"></button>
              </div>

              <div class="ui-toolbar-group-right">

                <button [disabled]="(authorForm.invalid)" pButton type="button" (click)="SubmitAuthor(authorForm)"
                  label="Submit" icon="fa fa-plus"></button>
              </div>
            </p-toolbar>
          </div>
        </div>
      </form>
    </p-panel>
    <div class="ui-g-12 ui-md-12 ui-lg-2"></div>
  </div>
