<div>
  <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
    <p-panel header="Publisher" styleClass="resolution-center">
      <form novalidate [formGroup]="publisherForm">
        <div class="ui-g">
          
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="publisher">Publisher Name</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Publisher Name"
              [ngClass]="!publisherForm.controls['publisherName'].valid ? 'required-input' : 'valid-input'"
              name="publisherName" id="publisherName" formControlName="publisherName">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="publisher">Address</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Address"
              [ngClass]="!publisherForm.controls['address'].valid ? 'required-input' : 'valid-input'" name="address"
              id="address" formControlName="address">
          </div>
         
          <div class="ui-g-12">
            <p-toolbar>
              <div class="ui-toolbar-group-right">
                <button [disabled]="(publisherForm.invalid)" pButton type="button"
                  (click)="SubmitPublisher(publisherForm)" label="Submit" icon="fa fa-plus"></button>
              </div>
            </p-toolbar>
          </div>
        </div>
      </form>

    </p-panel>
  </div>
</div>
<div class="ui-g-12 ui-md-12 ui-lg-8">
  <div>
    <p-panel header="Publisher" styleClass="inventory">
      <p-table [columns]="cols" [value]="publisherList" selectionMode="single" dataKey="publisherId"
        [(selection)]="selected" [responsive]="true" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width: 6em;"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
          <tr [pSelectableRow]="doc">
          
            <td>
              {{doc.publisherName}}
            </td>
            <td>
              {{doc.address}}
            </td>
            
            <td style="text-align:center">
              <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" style="margin-right: .5em"
                (click)="editPublisher(doc)"></button>
              <!-- <button *ngIf="editing" pButton type="button"  icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditPublisher(doc)"></button> -->
              <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                (click)="deletePublisher(doc)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="color: red;" [attr.colspan]="columns.length">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
