<div>
  <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
    <p-panel header="Store" styleClass="resolution-center">
      <form novalidate [formGroup]="storeForm">
        <div class="ui-g">

          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="store">Store Name</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Store Name"
              [ngClass]="!storeForm.controls['storeName'].valid ? 'required-input' : 'valid-input'" name="storeName"
              id="storeName" formControlName="storeName">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="store">Store Number</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Store Number"
              [ngClass]="!storeForm.controls['storeNumber'].valid ? 'required-input' : 'valid-input'" name="storeNumber"
              id="storeNumber" formControlName="storeNumber">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="store">Store Address</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Store Address"
              [ngClass]="!storeForm.controls['storeAddress'].valid ? 'required-input' : 'valid-input'"
              name="storeAddress" id="storeAddress" formControlName="storeAddress">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="store">Contact Number</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Contact Number"
              [ngClass]="!storeForm.controls['contactNumber'].valid ? 'required-input' : 'valid-input'"
              name="contactNumber" id="contactNumber" formControlName="contactNumber">
          </div>
          <div class="ui-g-12">
            <p-checkbox name="isActive" (onChange)="optionSwith($event)" label="Is Active"
            [ngClass]="!storeForm.controls['isActive'].valid ? 'required-input' : 'valid-input'"
            formControlName="isActive"></p-checkbox>
          </div>
          <div class="ui-g-12">
            <p-toolbar>
              <div class="ui-toolbar-group-right">
                <button [disabled]="(storeForm.invalid)" pButton type="button" (click)="SubmitStore(storeForm)"
                  label="Submit" icon="fa fa-plus"></button>
              </div>
            </p-toolbar>
          </div>
        </div>
      </form>

    </p-panel>
  </div>
</div>
<div class="ui-g-12 ui-md-12 ui-lg-8">
  <div>
    <p-panel header="Store" styleClass="inventory">
      <p-table [columns]="cols" [value]="storeList" selectionMode="single" dataKey="storeId" [(selection)]="selected"
        [responsive]="true" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width: 6em;"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
          <tr [pSelectableRow]="doc">
            
            <td>
              {{doc.storeName}}
            </td>
            <td>
              {{doc.storeNumber}}
            </td>
            <td>
              {{doc.storeAddress}}
            </td>
            <td>
              {{doc.contactNumber}}
            </td>
            
            <td style="text-align:center">
              <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" style="margin-right: .5em"
                (click)="editStore(doc)"></button>
              <!-- <button *ngIf="editing" pButton type="button"  icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditStore(doc)"></button> -->
              <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                (click)="deleteStore(doc)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="color: red;" [attr.colspan]="columns.length">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
