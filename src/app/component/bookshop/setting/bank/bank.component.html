<div>
  <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
    <p-panel header="Bank" styleClass="resolution-center">
      <form novalidate [formGroup]="bankForm">
        <div class="ui-g">
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="bank">Bank Name</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Bank Name"
              [ngClass]="!bankForm.controls['bankName'].valid ? 'required-input' : 'valid-input'" name="bankName"
              id="bankName" formControlName="bankName">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="bank">Account Holder</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Account Holder"
              [ngClass]="!bankForm.controls['accountHolder'].valid ? 'required-input' : 'valid-input'"
              name="accountHolder" id="accountHolder" formControlName="accountHolder">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="bank">Branch Name</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Branch Name"
              [ngClass]="!bankForm.controls['branchName'].valid ? 'required-input' : 'valid-input'" name="branchName"
              id="branchName" formControlName="branchName">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="bank">Bank Address</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Bank Address"
              [ngClass]="!bankForm.controls['bankAddress'].valid ? 'required-input' : 'valid-input'" name="bankAddress"
              id="bankAddress" formControlName="bankAddress">
          </div>
          <div class="ui-g-12" style="padding: 0 .5em">
            <label for="bank">Account Number</label>
          </div>
          <div class="ui-g-12">
            <input type="text" maxlength="20" pInputText placeholder="Account Number"
              [ngClass]="!bankForm.controls['accountNumber'].valid ? 'required-input' : 'valid-input'"
              name="accountNumber" id="accountNumber" formControlName="accountNumber">
          </div>
          
          <div class="ui-g-12">
            <p-toolbar>
              <div class="ui-toolbar-group-right">
                <button [disabled]="(bankForm.invalid)" pButton type="button" (click)="SubmitBank(bankForm)"
                  label="Submit" icon="fa fa-plus"></button>
              </div>
            </p-toolbar>
          </div>
        </div>
      </form>

    </p-panel>
  </div>
</div>
<div class="ui-g-12 ui-md-12 ui-lg-8">
  <div>
    <p-panel header="Bank" styleClass="inventory">
      <p-table [columns]="cols" [value]="bankList" selectionMode="single" dataKey="bankId" [(selection)]="selected"
        [responsive]="true" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width: 6em;"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
          <tr [pSelectableRow]="doc">
           
            <td>
              {{doc.bankName}}
            </td>
            <td>
              {{doc.accountHolder}}
            </td>
            <td>
              {{doc.accountNumber}}
            </td>
            <td style="text-align:center">
              <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" style="margin-right: .5em"
                (click)="editBank(doc)"></button>
              <!-- <button *ngIf="editing" pButton type="button"  icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditBank(doc)"></button> -->
              <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                (click)="deleteBank(doc)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="color: red;" [attr.colspan]="columns.length">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
