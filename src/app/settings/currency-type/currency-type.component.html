<div >
    <div class="ui-g-12 ui-md-12 ui-lg-1 ui-fluid"></div>
    <div class="ui-g-12 ui-md-12 ui-lg-10 ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <label for="academicDegreeTypeId"> Currency</label>
                <p-dropdown
                    [options]="currencyArray"
                    (onChange)="getSelectedCurrency($event.value)"
                    [(ngModel)]="currencyTypeId"
                ></p-dropdown>
            </div>
        </div>
        <p-panel header="Cuurency Setting" styleClass="resolution-center">
            <form novalidate [formGroup]="finance_CurrencyTypeForm">
                <div class="ui-g">
                    <p-table
                        [columns]="cols"
                        [value]="finance_CurrencyTypeList"
                        selectionMode="single"
                        dataKey="currencyTypeId"
                        [(selection)]="selectedCar"
                        [responsive]="true"
                        [paginator]="false"
                        [rows]="10"
                    >
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>Country</th>
                                <th>Currency Type</th>
                                <th>Currency Code</th>
                                <th>Symbol</th>
                                <th>Is Active</th>
                            </tr>
                        </ng-template>
                        <ng-template
                            pTemplate="body"
                            let-doc
                            let-columns="columns"
                        >
                            <tr [pSelectableRow]="doc">
                                <td>{{ doc.countryName }}</td>
                                    <td>
                                        {{
                                            doc.currencyTypeName
                                        }}
                                    </td>
                                    <td>
                                        {{ doc.currencyCode }}
                                    </td>
                                    <td>
                                        {{ doc.symbol }}
                                    </td>
                                    <td>
                                        {{ doc.isActive }}
                                    </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="ui-g-12">
                        <p-toolbar>
                            <div class="ui-toolbar-group-right">
                                <button  (click)="SubmitFinance_CurrencyType()" pButton type="button" label="Submit" icon="fa fa-plus"></button>
                            </div>
                        </p-toolbar>
                    </div>
                   
                </div>
            </form>
        </p-panel>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-1 ui-fluid"></div>
</div>
